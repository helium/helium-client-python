language: python

python:
  - "2.7"
  - "3.5"

install:
  - pip install sphinx

script:
  - make ci

before_deploy:
  - make docs

deploy:
  - provider: releases
    skip_cleanup: true
    api_key:
      secure: 
    on:
      repo: helium/helium-client-python
      tags: true
  - provider: pages
    skip_cleanup: true
    github_token:
      secure: 
    local_dir: $TRAVIS_BUILD_DIR/docs/_build/html
    on:
      repo: helium/helium-client-python
      tags: true
      python: "2.7"
  - provider: pypi
    skip_cleanup: true
    user: madninja
    password:
      secure: ""
    on:
      repo: helium/helium-client-python
      tags: true
      distributions: "sdist"
      python: "2.7"
